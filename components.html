<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DClinic - Components</title>

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />

        <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="vendor/gijgo/css/core.min.css" />
        <link rel="stylesheet" href="vendor/gijgo/css/timepicker.min.css" />
        <link rel="stylesheet" href="vendor/gijgo/css/datepicker.min.css" />
        <link
            rel="stylesheet"
            href="vendor/bootstrap-select/css/bootstrap-select.min.css"
        />
        <link rel="shortcut icon" href="favicon.svg" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/style-ar.css" /> -->
    </head>
    <body dir="ltr">
        <div class="top-bar bg-blue py-3 text-light">
            <div class="container-fluid d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="mr-4 d-none d-md-block">
                        <img
                            src="imgs/svg/logo.svg"
                            alt="logo"
                            class="img-fluid"
                        />
                    </a>
                    <nav
                        aria-label="breadcrumb"
                        class="d-flex align-items-center"
                    >
                        <a
                            href="settings.html"
                            class="back-link d-block d-md-none mr-2"
                        >
                            <img
                                src="imgs/svg/back-arrow.svg"
                                alt="back"
                                class="img-fluid"
                            />
                        </a>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index.html">Components</a>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="d-flex align-items-center ml-auto">
                    <a href="settings.html" class="mr-3">
                        <img
                            src="imgs/svg/settings-icon.svg"
                            alt="settings"
                            class="img-fluid icon"
                        />
                    </a>
                    <a href="#" class="mr-3">
                        <img
                            src="imgs/svg/appointment-icon.svg"
                            alt="appointment"
                            class="img-fluid icon"
                        />
                    </a>
                    <a href="#" class="mr-3">
                        <img
                            src="imgs/svg/visits-icon.svg"
                            alt="visits"
                            class="img-fluid icon"
                        />
                    </a>
                    <a href="#" class="profile-btn"
                        ><span class="profile-btn solve-font-issue">
                            KI
                        </span></a
                    >
                </div>
            </div>
        </div>
        <div id="app-container">
            <main class="main-content">
                <div class="container my-5">
                    <form class="my-5">
                        <h1>Form Inputs</h1>
                        <h3>normal text</h3>
                        <div class="form-group mb-3 invalid-input">
                            <label>text with background gray and border</label>
                            <input
                                type="text"
                                class="form-control input-gray input-border input-text-gray"
                                placeholder="text with background gray and border"
                            />
                            <div class="invalid-feedback">
                                <p>Please provide a valid input.</p>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>text with background white</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="text with background white"
                            />
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>text with image</label>
                            <div class="input-group input-with-img">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img
                                            src="imgs/svg/search-icon.svg"
                                            alt="search"
                                            class="img-fluid"
                                        />
                                    </div>
                                </div>
                                <input
                                    type="text"
                                    class="form-control input-border input-text-gray"
                                    placeholder="search here"
                                />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>drop down</label>
                            <select
                                class="selectpicker input-gray input-border input-text-gray"
                                id="gender"
                            >
                                <option
                                    selected
                                    data-content="01-03-2021"
                                ></option>
                                <option
                                    value="test"
                                    data-content="<div class='d-flex'>
                                        <img src='imgs/svg/visits/chats-icon.svg' alt=''>
                                    <span class='mx-2'>01-03-2021</span>
                                    </div>"
                                ></option>

                                <option value="female">Female</option>
                            </select>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>drop down</label>
                            <select
                                class="custom-select input-gray input-border"
                                id="gender2"
                            >
                                <option
                                    selected
                                    disabled
                                    data-content="<span class='bg-blue'>djfddfd<span/>"
                                ></option>
                                <option value="male">
                                    <img
                                        src="imgs/svg/appointment-icon.svg"
                                        alt=""
                                    />
                                    Male
                                </option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>time input</label>
                            <div
                                class="input-group input-with-img img-other-side"
                            >
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img
                                            src="imgs/svg/time-icon.svg"
                                            alt="time"
                                            class="img-fluid"
                                        />
                                    </div>
                                </div>
                                <input
                                    type="time"
                                    class="form-control time-input input-border input-gray"
                                    placeholder=""
                                />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>date input</label>
                            <div
                                class="input-group input-with-img img-other-side"
                            >
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img
                                            src="imgs/svg/calender-icon.svg"
                                            alt="calender"
                                            class="img-fluid"
                                        />
                                    </div>
                                </div>
                                <input
                                    readonly
                                    class="form-control date-input input-border input-gray"
                                    placeholder=""
                                />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>textarea resizable</label>
                            <textarea
                                rows="5"
                                class="form-control input-gray input-border input-text-gray"
                                placeholder="textarea resizable"
                            ></textarea>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <label>textarea fixed</label>
                            <textarea
                                rows="5"
                                class="form-control not-resized input-gray input-border input-text-gray"
                                placeholder="textarea fixed"
                            ></textarea>
                        </div>
                        <hr />
                        <div class="form-group mb-3">
                            <div class="custom-control custom-radio">
                                <input
                                    type="radio"
                                    class="custom-control-input"
                                    name="radio-example"
                                    id="radio-example"
                                    checked
                                />
                                <label
                                    class="custom-control-label"
                                    for="radio-example"
                                    >Radio button</label
                                >
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <div
                                class="custom-control custom-switch custom-switch-bar"
                            >
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="custom-switch-bar"
                                />
                                <label
                                    class="custom-control-label"
                                    for="custom-switch-bar"
                                ></label>
                                <label for="custom-switch-bar" class="mx-2">
                                    checkbox-bar
                                </label>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <div
                                class="custom-control custom-switch custom-switch-box"
                            >
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="custom-switch-box"
                                />
                                <label
                                    class="custom-control-label"
                                    for="custom-switch-box"
                                ></label>
                                <label for="custom-switch-box" class="">
                                    checkbox-box
                                </label>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group mb-5">
                            <label>number</label>
                            <div
                                class="input-group input-with-img img-other-side"
                            >
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img
                                            src="imgs/svg/number-input-icon.svg"
                                            alt="number"
                                            class="img-fluid"
                                        />
                                    </div>
                                </div>
                                <input
                                    type="number"
                                    class="form-control input-border input-gray input-text-gray"
                                    placeholder=""
                                />
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="vendor/swiper/swiper-bundle.min.js"></script>

        <!-- time picker -->
        <script src="vendor/gijgo/js/core.js"></script>
        <script src="vendor/gijgo/js/timepicker.min.js"></script>
        <script src="vendor/gijgo/js/datepicker.min.js"></script>

        <script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
        <!-- time picker -->
        <script src="js/script.js"></script>
        <script>
            $(".time-input").timepicker({
                mode: "ampm",
            });
            $(".date-input").datepicker({
                keyboardNavigation: true,
                modal: true,
                header: true,
                footer: true,
            });
        </script>
    </body>
</html>
