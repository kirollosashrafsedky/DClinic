            <main class="main-content">
                <form class="my-5 form-theme-1">
                    <div class="container pb-5 pt-3 pt-md-5">
                        <div class="form-group mb-4">
                            <div
                                class="row align-items-center justify-content-center no-gutters"
                            >
                                <div
                                    class="col-lg-2 col-sm-3 col-12 d-flex align-items-center mb-2 mb-sm-0"
                                >
                                    <label for="doctor-name">اسم الدكتور</label>
                                </div>
                                <div class="col-lg-6 col-sm-9 col-12">
                                    <input
                                        type="text"
                                        id="doctor-name"
                                        class="form-control input-gray input-border"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div
                                class="row align-items-center justify-content-center no-gutters"
                            >
                                <div
                                    class="col-lg-2 col-sm-3 col-12 d-flex align-items-center mb-2 mb-sm-0"
                                >
                                    <label for="gender">النوع</label>
                                </div>
                                <div class="col-lg-6 col-sm-9 col-12">
                                    <select
                                        class="custom-select input-gray input-border"
                                        id="gender"
                                    >
                                        <option selected disabled></option>
                                        <option value="male">ذكر</option>
                                        <option value="female">انثى</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div
                                class="row align-items-start justify-content-center no-gutters"
                            >
                                <div
                                    class="col-lg-2 col-sm-3 col-12 d-flex align-items-center mb-2 mb-sm-0"
                                >
                                    <label for="address">العنوان</label>
                                </div>
                                <div class="col-lg-6 col-sm-9 col-12">
                                    <textarea
                                        class="form-control not-resized input-gray input-border"
                                        id="address"
                                        placeholder=""
                                        rows="3"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div
                                class="row align-items-center justify-content-center no-gutters"
                            >
                                <div
                                    class="col-lg-2 col-sm-3 col-12 d-flex align-items-center mb-2 mb-sm-0"
                                >
                                    <label for="specialization">التخصص</label>
                                </div>
                                <div class="col-lg-6 col-sm-9 col-12">
                                    <select
                                        class="custom-select input-gray input-border"
                                        id="specialization"
                                    >
                                        <option selected disabled></option>
                                        <option value="option1">
                                            اختيار 1
                                        </option>
                                        <option value="option2">
                                            اختيار 2
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">

                            >
                                <div
                                    class="col-lg-2 col-sm-3 col-12 d-flex align-items-center mb-2 mb-sm-0"

                                    <label for="phone-number"
                                        >التليفون المحمول</label
                                    >
                                </div>
                                <div class="col-lg-6 col-sm-9 col-12">

                                </div>

                        </div>

                            class="row align-items-center justify-content-center no-gutters"
